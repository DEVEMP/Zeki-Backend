{% extends "base.html" %}

{% block contenido %}
	<div class="container-fluid">
      <!-- .row -->
      <div class="row bg-title" style="background:url(/admin/plugins/images/heading-title-bg.jpg) no-repeat center center /cover;">
           <div class="col-lg-12">
             <h4 class="page-title">Pagina de Inicio</h4>
           </div>
           <div class="col-sm-12 col-md-12 col-xs-12">
             <ol class="breadcrumb pull-left">
               <li class="active">Inicio</li>
             </ol>
           </div>
      </div>
      <!-- /.row -->
      <!-- .row -->
      <div class="row">
        <div class="col-md-12">
          <div class="white-box">
            <h3 class="box-title">Pagina de Inicio</h3>
			<p>Bienvenido al admin de {{ app.params.name }}</p>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
{% endblock contenido %}

{% block extra_js %}
	<script>
		$(function(){
			// PARA ABRIR LAS OPCIONES DEL MENU
			$('#menu-web').addClass('selected');
			
			{% if mensaje_flash != '' %}
				$.toast({
					text: '{{ mensaje_flash }}',
					position: 'top-right',
					loaderBg:'#ff6849',
					icon: 'success',
					hideAfter: 3000, 
					stack: 6
				});
			{% endif %}
		});
	</script>
{% endblock extra_js %}
